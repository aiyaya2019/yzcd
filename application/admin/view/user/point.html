<include file='common/meta' />
<style>
    .laytable-cell-1-0-2,.laytable-cell-1-0-5{  /*最后的pic为字段的field*/
      height: 100%;
      max-width: 100%;
    } 
</style>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">积分明细</div>

                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['table','form'],function(){
        var table = layui.table;
        var form = layui.form;

        //监听搜索
        form.on('submit(LAY-app-contlist-search)', function(data){
            var field = data.field;
            field.page = 1;
            //执行重载
            table.reload('test-table-autowidth', {
                where: field
            });
        });

        table.render({
            elem: '#test-table-autowidth',
            url:"{:url('User/point')}",
            method:'post',
            response:{
                statusCode:200
            },
            page:{
                layout:['prev','page','next','skip','count']
            },
            where:{
                uid:"{:input('uid')}",
            },
            limit:20,
            cols:[[
                {field:'id',title:'编号',width:'4%'},
                {field:'point',title:'积分'},
                {field:'msg',title:'描述'},

                {field:'type',title:'类型',width:"5%",templet:function(d){
                    if(d.type == 1){
                        return '收入';
                    } else {
                        return '使用'
                    }
                }},
                {field:'add_time',title:'注册时间'},
                // {
                //     title:'操作',
                //     width:'7%',
                //     toolbar:'#barDemo'
                // }
            ]]
        })
    })
</script>
