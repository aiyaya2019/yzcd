<include file='common/meta' />

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form" lay-filter="layuiadmin-form-admin" style="padding: 20px 30px 1px 0;">
            <form action="" class="layui-form">
                <input type="hidden" name="id" value="{:input('id')}">
                <input type="hidden" name="type" value="1">

                <div class="layui-form-item">
                    <label class="layui-form-label">预约单号</label>
                    <div class="layui-input-block">
                        <input type="text" name="order_sn" value="{$reserve.order_sn}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">封面图</label>
                     <label class="layui-form-label"></label>
                    <div style="margin-top:10px" id="video_val">
                        <img src="{$reserve.img}" style="width:200px" id="img" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" value="{$reserve.title}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">标签名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="label_name" value="{$reserve.label_name}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">购买数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="buy_num" value="{$reserve.buy_num}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预付款</label>
                    <div class="layui-input-block">
                        <input type="text" name="front_money" value="{$reserve.front_money}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">待付款</label>
                    <div class="layui-input-block">
                        <input type="text" name="wait_money" value="{$reserve.wait_money}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">市场价</label>
                    <div class="layui-input-block">
                        <input type="text" name="money" value="{$reserve.money}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">实际支付金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="pay_money" value="{$reserve.pay_money}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <!-- <div class="layui-form-item">
                    <label class="layui-form-label">实际支付总金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="pay_allmoney" value="{$reserve.pay_allmoney}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div> -->
                <div class="layui-form-item">
                    <label class="layui-form-label">优惠金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="coupon_money" value="{$reserve.coupon_money}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预约时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="reserve_time" value="{$reserve.reserve_time}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联保到期时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="end_time" value="{$reserve.end_time}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" value="{$reserve.name}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" value="{$reserve.phone}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">车牌号</label>
                    <div class="layui-input-block">
                        <input type="text" name="car_number" value="{$reserve.car_number}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品序列号</label>
                    <div class="layui-input-block">
                        <input type="text" name="goods_num" value="{$reserve.goods_num}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">退款原因</label>
                    <div class="layui-input-block">
                        <input type="text" name="refund_reason" value="{$reserve.refund_reason}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <!-- <div class="layui-form-item">
                    <label class="layui-form-label">退款失败原因</label>
                    <div class="layui-input-block">
                        <input type="text" name="fail_reason" value="{$reserve.fail_reason}" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" />
                    </div>
                </div> -->
                <div class="layui-form-item">
                    <label class="layui-form-label">退款失败原因</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入" lay-verify="required" name="content" class="layui-textarea">{$reserve.fail_reason}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <!-- 状态：1待支付；2未服务(已支付定金)；3已服务(已支付总金)；4取消中(申请退款)；5已取消(已退款)；6申请失败(退款失败) -->
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title='待支付' <if condition="$reserve.status eq 1 OR empty($reserve)">checked</if>>
                        <input type="radio" name="status" value="2" title='未服务' <if condition="$reserve.status eq 2">checked</if>>
                        <input type="radio" name="status" value="3" title='已服务' <if condition="$reserve.status eq 3">checked</if>>
                        <input type="radio" name="status" value="4" title='申请退款' <if condition="$reserve.status eq 4">checked</if>>
                        <input type="radio" name="status" value="5" title='已退款' <if condition="$reserve.status eq 5">checked</if>>
                        <input type="radio" name="status" value="6" title='退款失败' <if condition="$reserve.status eq 6">checked</if>>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-inline">
                        <input type="button" lay-submit id="transmit" lay-filter="LAY-user-back-submit" value="确认" class="layui-btn">
                        <button type="reset" class="layui-btn layui-btn-primary" onclick="javascript:history.go(-1)">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<include file='common/edit' />
<script>
    layui.use(['upload','laydate'],function(){
        var upload = layui.upload;

        //封面上传
        upload.render({
            elem: '#test1',
            auto: false,
            field:'pic',
            //,multiple: true
            bindAction: '#test1s',
            done: function(res){
              console.log(res)
            }
        });
    })
    //表单上传
    fromUpload('form',"{:url('Reserves/save')}");
</script>
